</head>
<body>
    
    <header class="header">

        <nav class="navbar">
            <ul>
                <li> <a href="/frontend/homepage-test.html"><img src="/assets/logo-placeholder-image.png" height="45" ></a> </li>
                <li> <a class="navbar_text" href="/frontend/homepage-test.html">Home</a> </li>
                <li> <a class="navbar_text" href="/frontend/products-test.html">Products</a> </li>
                <li> <a class="navbar_text" href="/frontend/about.html">About</a> </li>
            </ul>
        </nav>

    <!-- This is the div which will be different depending on the page -->
    <div class="main" id="readme-container">
        <p>Loading README...</p>
    </div>

    <footer class="site_footer">
        <ul>
            <li>Δημήτρης Τζίκας 4207</li>
            <li>Γρηγόρης Κάπαλης-Προύσαλης 3971</li>

        </ul>
        
        <a href="/frontend/homepage-test.html" >

        </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>    
        fetch('../README.md')
          .then(res => res.text())
          .then(md => {
            document.getElementById('readme-container').innerHTML = marked.parse(md);
          })
          .catch(err => {
            document.getElementById('readme-container').innerHTML = "<p>Failed to load README.</p>";
            console.error(err);
          });
    </script>
  
</body>
