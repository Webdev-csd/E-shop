<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>E-Shop</title>
	<link rel="stylesheet" href="/styles.css" />
	<link rel="stylesheet" href="/about-styles.css" />
</head>

<body>

	<header class="header">

		<nav class="navbar">
			<ul>
				<li> <a href="/homepage.html"><img src="/assets/logo.png" height="45"></a> </li>
				<li> <a class="navbar_text" href="/homepage.html">Home</a> </li>
				<li> <a class="navbar_text" href="/products.html">Products</a> </li>
				<li> <a class="navbar_text" href="/about.html">About</a> </li>
			</ul>
		</nav>

	</header>

	<!-- This is the div which will be different depending on the page -->
	<div class="main">
		<div id="readme-container">
			<p>Loading README...</p>
		</div>
	</div>

	<footer class="site_footer">
		<ul>
			<li>Δημήτρης Τζίκας</li>
			<li>Γρηγόρης Κάπαλης-Προύσαλης</li>
			<li>Βίκτωρ Κυρτσούδης</li>
		</ul>

		<a href="/homepage.html">
			<img src="/assets/logo.png" alt="Webpage logo" height="45">
		</a>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

	<script>
		fetch('README.md')
			.then(res => res.text())
			.then(md => {
				document.getElementById('readme-container').innerHTML = marked.parse(md);
			})
			.catch(err => {
				document.getElementById('readme-container').innerHTML = "<p>Failed to load README.</p>";
				console.error(err);
			});
	</script>

</body>

</html>
