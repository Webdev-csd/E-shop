<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Shop</title>
  <link rel="stylesheet" href="/frontend/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    
    <header class="header">

        <nav class="navbar">
            <ul>
                <li> <a href="/frontend/homepage-test.html"><img src="/assets/logo-placeholder-image.png" height="45" ></a> </li>
                <li> <a class="navbar_text" href="/frontend/homepage-test.html">Home</a> </li>
                <li> <a class="navbar_text" href="/frontend/products-test.html">Products</a> </li>
                <li> <a class="navbar_text" href="/frontend/about.html">About</a> </li>
            </ul>
        </nav>
         
    </header>

    <!-- This is the div which will be different depending on the page -->
    <div class="main">
        
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="/assets/img_1.jpg" alt="" ></div>
            <div class="swiper-slide"><img src="/assets/img_2.jpg" alt="" ></div>
            <div class="swiper-slide"><img src="/assets/img_3.jpg" alt="" ></div>
        
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            
        </div>
        
    </div>


    <footer class="site_footer">
        <ul>
            <li>Δημήτρης Τζίκας 4207</li>
            <li>Γρηγόρης Κάπαλης-Προύσαλης xxxx</li>
            <li>Βίκτωρας Κιρτσούδης xxxx</li>
        </ul>
        
        <a href="/frontend/homepage-test.html" >
            <img src="/assets/logo-placeholder-image.png" alt="Webpage logo" height="45">
        </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
        // Optional parameters
        direction: 'horizontal',
        autoplay: {
            delay:3000,
            disableOnInteraction:false
        },
        loop: true,
        

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        
        });
    </script>
  
</body>
</html>
